<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>

    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>
  </c-container>
</ng-container>

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button cButton color="" [caret]="false" cDropdownToggle class="py-0 btn">
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/img_avatar3.png"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-3 w-auto">
      <li>
        <a routerLink="profile" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      <hr cDropdownDivider/>
      <li>
        <a routerLink="./" cDropdownItem (click)="onLogout()">
          <svg cIcon class="me-1" name="cilLockLocked"></svg>
          Logout
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
