<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light background fixed-top">
      <a class="navbar-brand" routerLink="/">
        <img
          src="assets/images/dasboard.png"
          width="270"
          height="60"
          alt=""
          style="border: 1px solid green; max-height: 60px"
        />
      </a>

      <button
        #navbarToggler
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item active">
            <a class="nav-link" href="javascript:void(0)" routerLink="."
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="newIssue()"
              >New Ticket</a
            >
          </li>

          <li class="nav-item hide_desktop">
            <a class="nav-link" href="javascript:void(0)" (click)="onLogout()"
              >Logout</a
            >
          </li>
        </ul>

        <ul class="navbar-nav hide_mobile">
          <li class="nav-item dropdown">
            <div ngbDropdown>
              <button
                class="nav-link dropdown-toggle dropdown-toggle-no-caret"
                id="userDropdown"
                ngbDropdownToggle
              >
                <img
                  src="./assets/img/avatars/img_avatar3.png"
                  class="avatar-img avatar-md"
                />
              </button>
              <div
                ngbDropdownMenu
                aria-labelledby="userDropdown"
                placement="bottom-left"
              >
                <a
                  ngbDropdownItem
                  href="javascript:void(0)"
                  (click)="onLogout()"
                  >Logout</a
                >
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main style="padding-top: 60px; padding-bottom: 50px">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer fixed-bottom footer-background">
      <div class="container-fluid d-flex justify-content-center">
        <span class="">&copy; 2023 Lordhood.All Rights Reserved.</span>
      </div>
    </footer>
  </div>
</div>
<div class="progress-spinner" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
</div>
<app-toaster></app-toaster>
